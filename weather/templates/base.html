{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>天気予報</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>

    <body>
        <h1 class="header"><a href="{% url 'weather:index' %}">天気予報</a></h1>

        <div class="container">
            <form action="{%url 'weather:result'%}" class="find" method="post" autocomplete="off">
                {% csrf_token%}
                <input type="text" name="city" placeholder="都市名を入力してください。" required autocomplete="off">
                <input type="submit" value="検索">
            </form>
        </div>

        {% block content %}
        {% endblock content %}
    </body>
</html>
